name: CI
on:
    pull_request:
        branches:
            develop
jobs:
    ci:
        runs-on:
            ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/Checkout@v4            
          - name: Setup node js
            uses: actions/setup-node@v4
            with:
              node-version: '18'
              cache: 'npm'